<!DOCTYPE html>
<head> <meta charset= "utf-8"

 <title>Uma tabela com linhas e colunas expandidas</title>

<body>

<h2>Tabela Simples</h2>

<!--Tabela com colspan-->
<table width="100%" border="1">
<tr>

<td>Aluno</td>
<td colspan ="2">Disciplina</td>
</tr>
<tr> 
<td>Alex</td>
<td>HTML</td>
<td>Ambiente Web</td>
</table>

<!-- Tabela com Rowspan-->
<h2>Tabela Simples </h2>

<table width="100%" border="1">
 <tr>
 <td> Aluno</td>
 <td rowspan="2">Disciplina</td>
 </tr>
 <tr>
 <td>Alex</td>
 <td>HTML</td>
 <td>Ambiente Web</td>
 </tr>
 </table>
