<!DOCTYPE html>
 
<html>
<head>
<meta charset="utf-8">

<title>Criação de formulário </title>
</head>
<body>
<form action="/pagina-processa-dados-do form method="post">
<fieldset>
<legend>Dados Gerais</legend>
<label for="nome">Nome:</label>
<input type="text" minlength="3"
id="nome"/>
<label for = "Data_Nascimento">Data de Nascimento:</label>
<input type="text" 
id="Data_Nascimento"/>
<label for="cpf">CPF:</label>
<input type"cpf" minlength="11"
id:"cpf"/>
</fieldset>

<fieldset>
<legend>"Endereço</legend>
<label for="tipo_endereço">Tipo:</label>
<select id="tipo_endereço">
<option 
value="">selecione</option>
<option value=" ">Rua</option>
<option value=" ">Estrada</option>
<option value=" ">Avenida</option>
<option value=" ">Outros</option>
</select>

<label for="logadouro_endereço">Logadouro:</label>
<input type:"text"
id:"logadouro_endereço"/>
<label for "numero_endereço">Numero:</label>
<input type="text" id:"numero_endereço"/>
<label for="complemento_endereço">Complemento:</label>
<input type="text"
id="complemento_endereço"/>
</fieldset>

<fieldset>
<legend>Fale Conosco</legend>
<label
for="msg">Mensagem:</label>
<textarea type="text" id:"msg">
</textarea>
</fieldset>

<fieldset>
<button type="submit">Enviar sua Mensagem</button>
<button type="reset">Limpar o formulário</button>
</fieldset>
</form>
</body>

</html>
